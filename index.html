<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacts</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <form action="">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <label for="email">E-mail : </label>
            <input type="text" name="email" id="email" placeholder="E-mail" required>
            <label for="tel">Phone Number : </label>
            <input type="tel" name="tel" id="tel" placeholder="Phone Number" required>
            <!-- <label for="image">Add Image : </label>
            <br>
            <input type="file" name="image" id="image" required> -->
            <input class="button addBtn" id="addBtn" type="submit" value="Add New Contact">

        </form>
        
        <div id="spoiler" role="aria-hidden">
         <form action="javascript:void(0);" id="saveEdit">
            <label for="name">Name : </label>
            <input type="text" name="name" id="edit-name" placeholder="Full Name" required>
            <label for="email">E-mail : </label>
            <input type="text" name="email" id="edit-email" placeholder="E-mail" required>
            <label for="tel">Phone Number : </label>
            <input type="tel" name="tel" id="edit-tel" placeholder="Phone Number" required>
         <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
         </form>
        </div>


        <div class="contacts contactDisplay">
            <h1>Contacts</h1>
            
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
